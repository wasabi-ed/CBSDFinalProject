<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Safety Ratings</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6f00, #b71c1c);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #5c6bc0;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
    <form method="POST">
      <h1>Car Safety Rating Search</h1>
      {{ form.csrf_token }}
        <p>{{ form.car_make.label }}</p>
        {{ form.car_make(class="form-input") }}

        <p> {{ form.car_model.label }}</p>
        {{ form.car_model(class="form-input") }}

        <p>{{ form.make_year.label }}</p>
        {{ form.make_year() }}

        {{ form.submit(class="form-submit") }}
    </form>
</div>
</body>
</html>
